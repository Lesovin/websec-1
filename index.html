<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Калькулятор</h1>
    <div class="inputsContainer clearfix">
        <input type="text" id="number1" class="numberInput" />
        <select class="operatonInput" id="operation">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input type="text" id="number2" class="numberInput" />
    </div>
    <div class="buttonContainer">
        <button class="button" onclick="OnClickHandler()">Подсчитать</button>
    </div>
    <div class="inputsContainer">
        <textarea class="textareaInput" id="result"></textarea>
    </div>
</body>
</html>
